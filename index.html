<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Generator Motywacji AI</title>
  <style>
    body { font-family: Arial; background:#111; color:#fff; text-align:center; padding:40px; }
    button { padding:12px 20px; font-size:16px; cursor:pointer; }
    #output { margin-top:20px; font-size:18px; }
    #blokada { display:none; margin-top:30px; }
    input { padding:10px; font-size:16px; }
  </style>
</head>
<body>

<h1>üî• Generator Motywacji</h1>

<button id="motywujBtn" onclick="motywuj()">Zmotywuj mnie</button>
<div id="output"></div>

<div id="blokada">
  <h2>üîí Wersja PRO</h2>
  <p>Wpisz kod PRO, aby odblokowaƒá</p>
  <input id="kod" placeholder="Kod PRO">
  <br><br>
  <button onclick="odblokuj()">Odblokuj PRO</button>
  <p id="info"></p>
</div>

<script>
let klik = 0;
const PRO_KOD = "PRO-2026";

if (localStorage.getItem("pro") === "true") {
  document.getElementById("blokada").style.display = "none";
}

function motywuj() {
  if (localStorage.getItem("pro") !== "true") {
    klik++;
    if (klik > 1) {
      document.getElementById("blokada").style.display = "block";
      return;
    }
  }

  const teksty = [
    "Dzia≈Çaj teraz ‚Äì najlepszy moment to TERAZ!",
    "Ka≈ºdy dzie≈Ñ to nowa szansa. Wykorzystaj jƒÖ!",
    "Nie zatrzymuj siƒô. Jeste≈õ bli≈ºej ni≈º my≈õlisz.",
    "Twoja determinacja jest silniejsza ni≈º wym√≥wki."
  ];

  document.getElementById("output").innerText =
    teksty[Math.floor(Math.random() * teksty.length)];
}

function odblokuj() {
  const wpisany = document.getElementById("kod").value;
  if (wpisany === PRO_KOD) {
    localStorage.setItem("pro", "true");
    document.getElementById("blokada").style.display = "none";
    document.getElementById("info").innerText = "‚úÖ PRO odblokowane!";
  } else {
    document.getElementById("info").innerText = "‚ùå Z≈Çy kod";
  }
}
</script>

</body>
</html>
